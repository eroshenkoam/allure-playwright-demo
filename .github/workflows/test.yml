name: Test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: | 
          npm install
          npx playwright install
      - run: npm test
      - run: |
          npx install -G allure
          npx allure log ./allure-results
        if: always()
